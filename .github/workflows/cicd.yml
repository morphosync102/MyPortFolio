name: Deploy React

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          npm ci

      - name: Run Lint
        run: |
          npm run lint

      - name: Run Test
        run: |
          npm run test:ui

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          npm ci

      - name: Update Last Updated Date
        run: |
          CURRENT_DATE=$(date +'%Y.%m.%d')
          sed -i "s/lastUpdated: '.*'/lastUpdated: '$CURRENT_DATE'/" src/app/content/contentConfig.js
          grep "lastUpdated" src/app/content/contentConfig.js

      - name: Build
        run: |
          npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist

      - name: Install and Setup WireGuard
        run: |
          sudo apt-get update
          sudo apt-get install -y wireguard-tools
          printf "[Interface]\nPrivateKey = ${{ secrets.WG_PRIVATE_KEY }}\nAddress = ${{ secrets.WG_ADDRESS }}\nMTU = 1280\n\n[Peer]\nPublicKey = ${{ secrets.WG_PUBLIC_KEY }}\nEndpoint = ${{ secrets.WG_ENDPOINT }}\nAllowedIPs = ${{ secrets.WG_ALLOWED_IPS }}\nPersistentKeepalive = 25" | sudo tee /etc/wireguard/wg0.conf > /dev/null
          sudo wg-quick up wg0
          
          # Verify VPN connection
          echo "Checking WireGuard status..."
          sudo wg show

      - name: Deploy to server
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.PI_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Add SSH key to known hosts
        run:
          ssh-keyscan -H ${{ secrets.PI_HOST }} >> ~/.ssh/known_hosts
      
      - name: Send to server
        run:
          scp -r -i ~/.ssh/id_ed25519 dist/* ${{ secrets.PI_USER }}@${{ secrets.PI_HOST }}:/var/www/html